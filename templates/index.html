<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../static/styles.css">

    <!-- Time Script -->
    <script>
    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();

        if (h > 12) {h=h-12}; // 12 hour time

        m = checkTime(m);
        document.getElementById('time').innerHTML = "<p>" +
        h + ":" + m + "</p>";
        var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
    }
</script>

  </head>
  <body onload="startTime()">
        <!-- Begin page content -->
    <div class="container-fluid">

    <!-- TOP STUFF -->
      <div class="row">
        <!-- WEATHER -->
        <div id="weather" class="col-md-4">
          <p>it {{ weather.will_rain }} rain today.</p>
          <p>{{ weather.temp }}째 Outside</p>
          <p>Max: {{ weather.temp_max }}째 Min:{{ weather.temp_min }}째</p>
          <p>{{ tempsensor[1] }}째 Inside</p>
          <p>{{ weather.status }}</p>
          <p><i class="wi wi-night-sleet"></i></p>
        </div>

        <!-- TIME -->
        <div id="time" class="col-md-4 text-center"></div>

        <!-- AGENDA -->
        <div id="agenda" class="text-right">
          <p>Nothing Scheduled for today.</p>
        </div>
      </div>

      <!-- GREETING -->
      <h1 id="greeting" class="text-center">Good {{ approximatetime }}, {{ name }}!</h1> 

      <h1 id="quote" class="text-center">{{ footer }}</h1> 

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax /libs/jquery/1.12.4/jquery.min.js"></script>

  </body>
